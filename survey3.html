<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
	<title>소프트웨어 기술 선호에 관한 설문지</title>
        <body>
            <header>
                <h3>설문지</h3>
                <br>
                소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.<hr>
            </header>
            <form>
                학년
                <label>
                    <input type = "radio" name = "grade" value = "1" checked>1학년
                </label>
                <label>
                    <input type = "radio" name = "grade" value = "2">2학년
                </label>
                <label>
                    <input type = "radio" name = "grade" value = "3">3학년
                </label>
                <label>
                    <input type = "radio" name = "grade" value = "4">4학년
                </label>
                <br>
                성별
                <label>
                    <input type = "radio" name = "gender" value = "5">남
                </label>
                <label>
                    <input type = "radio" name = "gender" value = "6">여
                </label>
                <br>
                관심 분야
                <select name = "interest">
                    <option value = "7">모바일 소프트웨어</option>
                    <option value = "8">웹 공학</option>
                    <option value = "9">빅데이터</option>
                    <option value = "10">디지털 콘텐츠 및 가상현실</option>
                </select>
                <br>
                진로 <label>
                    <input type="checkbox" value="11">개발
                    <input type="checkbox" value="12">기획
                    <input type="checkbox" value="13">영업
                    <input type="checkbox" value="14">창업
                </label>
                <br>
                남기고 싶은 말 
		<textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
            </form>
        </body>
    </head>
</html>
